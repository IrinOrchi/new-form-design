<div class="mb-[20px]" [id]="id + '-wrapper'">
    <label [for]="id" class="block text-sm font-medium text-gray-700">
      {{ label }}
      <span ngIf="isRequired" class="text-red-600"></span>
    </label>
    <textarea
      class="block w-full p-2 border-2 border-gray-300 rounded-md shadow-inner focus:border-gray-500 focus:ring-0 resize-y placeholder-gray-400 text-sm text-gray-700"
      [name]="name"
      [id]="id"
      [placeholder]="placeholder"
      [maxLength]="maxLength"
      [formControl]="control"
      [rows]="rows"
    ></textarea>
  </div>
